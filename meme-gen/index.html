<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Anya's Meme Generator!</title>
  <link rel="stylesheet" href="meme-gen.css" />
</head>

<body>

  <h1>Meme Generator!</h1>

  <div id="form-container">
    <form id="form">

      <label for="img_url">Image URL:</Label>
      <input id="img_url" type="text" name="img_url" placeholder="URL of your meme...">

      <label for="img_title">Title:</Label>
      <input id="img_title" type="text" name="img_title" placeholder="Optional Title">

      <label for="img_description">Description:</label>
      <input id="img_description" name="img_description" type="text" placeholder="Optional Description">
      <input type="submit" id="submit">
    </form>
  </div>

  <div id="img-container">
    <div id="img-list">

    </div>
  </div>

  <script src="memegen.js"></script>

</body>

</html>
