<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Anya's Memory Game!</title>
  <link rel="stylesheet" href="memory-game.css" />
</head>

<body>

  <h1>Memory Game!</h1>

  <h3 id="timer">Time: <span id="secs">0</span></h3>
  <h3 id="score-keeper">Score: <span id="score">0</span></h3>

  <button id="start">START</button>

  <div id="board">
    <div id="game">
    </div>
  </div>

  <div id="win-state">
    <p>You win!!!</p>
  </div>

  <div id="highscore-board">
    <h2>Highscores</h2>

    <table>
      <tbody>
        <tr>
          <th>
            Name
          </th>

          <th>
            Score
          </th>

          <th>
            Date
          </th>
        </tr>

        <tr>
          <td>Anya Aven</td>

          <td>19,096</td>
          <td>Fri Apr 05 2024</td>
        </tr>
      </tbody>

    </table>
  </div>

  <script src="memory-game.js"></script>

</body>

</html>
